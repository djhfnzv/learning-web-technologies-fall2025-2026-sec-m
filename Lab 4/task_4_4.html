<html lang="en">
<head>
    <title>validating HTML by JavaScript</title>
</head>
<body>
    <table>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="text" id="day" size="2" maxlength="2"> /
                <input type="text" id="month" size="2" maxlength="2"> /
                <input type="text" id="year" size="4" maxlength="4">
                <i>(dd/mm/yyyy)</i>
                <p id="dobError"></p>
            </td>
        </tr>
    </table>

    <input type="button" value="Submit" onclick="test()">

<script>

function test() {

    // Read fresh values each time
    let day =document.getElementById("day").value;
    let month = document.getElementById("month").value;
    let year = document.getElementById("year").value;

    let dobError = document.getElementById("dobError");

    if(day == "" || month == "" || year == "") {
        dobError.innerHTML = "Fields cannot be empty";
        dobError.style.color = "red";
        return;
    }

    let dayInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];

    if((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)){
        dayInMonth[1] = 29;
    }

    if(!(day >= 1 && month >= 1 && month <= 12 && year > 0 && day <= dayInMonth[month - 1])) {
        dobError.innerHTML = "Invalid date";
        dobError.style.color = "red";
    } else {
        dobError.innerHTML = "";
    }
}

</script>

</body>
</html>
