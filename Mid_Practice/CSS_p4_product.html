<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display Section</title>

    <style>
        .product-box {
            width: 220px;
            display: inline-block;       
            background-color: white;
            border: 2px solid #ccc;
            margin: 15px;                  
            padding: 15px;                
            text-align: center;          
            border-radius: 8px;
            transition: 0.3s;
        }

        .product-box img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
        }

        .product-box:hover {
            outline: 3px solid #0077cc;   
            outline-offset: 4px;          
        }

        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .buy-btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Our Products</h1>

    <div class="product-box">
        <img src="https://via.placeholder.com/120" alt="Laptop">
        <h3>Laptop</h3>
        <p>High-performance laptop for work and gaming.</p>
        <p><strong>$999</strong></p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="https://via.placeholder.com/120" alt="Headphones">
        <h3>Headphones</h3>
        <p>Crystal-clear sound with noise cancellation.</p>
        <p><strong>$149</strong></p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="https://via.placeholder.com/120" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>Track fitness, calls, notifications on the go.</p>
        <p><strong>$199</strong></p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

</body>
</html>
