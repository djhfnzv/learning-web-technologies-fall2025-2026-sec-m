<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Contact Widget</title>

    <style>
        #contact-widget {
            position: fixed;                
            bottom: 20px;                   
            right: 20px;                    
            background-color: #0077cc;      
            color: white;
            padding: 15px 20px;             
            border-radius: 10px;            
            border: 2px solid #004f88;     
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            z-index: 9999;                  
            width: 180px;
            font-family: Arial, sans-serif;
            transition: 0.3s;       
        }        

        #contact-widget:hover {
            background-color: #005fa3;
            cursor: pointer;
        }

        #contact-widget a {
            color: yellow;                  
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>Example Page for Scrolling</h1>
    <p>Scroll down to test the floating contact widget...</p>

    <p style="height:1700px;"></p>

    <div id="contact-widget">
        <strong>Contact Us</strong><br>
        &phone; 01234-567890<br>
        <a href="mailto:support@example.com">support@example.com</a>
    </div>

</body>
</html>
