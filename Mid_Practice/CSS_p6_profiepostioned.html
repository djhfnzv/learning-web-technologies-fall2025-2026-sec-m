<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>

    <style>
        /* Card Container */
        .user-card {
            width: 250px;
            background-color: #f5f7fa;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            position: relative; /* Needed for absolute badge */
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 30px auto;
        }

        /* Profile Image */
        .user-card img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Badge */
        .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #22c55e;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }

    </style>
</head>

<body>

    <div class="user-card">
        <!-- Badge at the top-right -->
        <div class="badge">Online</div>

        <!-- User photo -->
        <img src="https://via.placeholder.com/90" alt="User Photo">

        <!-- User name -->
        <h3>Asif Akber</h3>

        <!-- Short bio -->
        <p>Computer Science student passionate about web development, AI, and tech innovations.</p>
    </div>

</body>
</html>
