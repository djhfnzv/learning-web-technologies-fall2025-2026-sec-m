<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Homepage</title>

    <style>
        nav {
            background-color: #333;      
            padding: 15px 0;             
            width: 100%;                 
            text-align: center;           
            display: block;              
        }

        nav a {
            display: inline-block;        
            margin: 0 30px;              
            padding: 10px 15px;          
            color: white;                
            text-decoration: none;       
            font-size: 18px;
            transition: 0.3s;
        }            

        nav a:hover {
            background-color: #555;      
            color: yellow;                
            border-radius: 5px;           
        }
    </style>

</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
