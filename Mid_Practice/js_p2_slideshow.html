<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Banner Slider</title>
</head>
<body>

    <h2 style="text-align:center;">Explore Beautiful Destinations</h2>

    <div style="text-align:center;">
        <button id="prevBtn">Previous</button>
        <img id="banner" src="" alt="Travel Destination" width="600" height="400" style="display:block; margin: 20px auto;">
        <button id="nextBtn">Next</button>
    </div>

    <script>
        // Array of image URLs
        const images = [
            "https://picsum.photos/id/1015/600/400", // Sample images
            "https://picsum.photos/id/1016/600/400",
            "https://picsum.photos/id/1018/600/400",
            "https://picsum.photos/id/1020/600/400",
            "https://picsum.photos/id/1024/600/400"
        ];

        let currentIndex = 0;
        const banner = document.getElementById("banner");

        // Function to show image based on currentIndex
        function showImage(index) {
            banner.src = images[index];
        }

        // Show the first image initially
        showImage(currentIndex);

        // Previous button click
        document.getElementById("prevBtn").addEventListener("click", function() {
            currentIndex--;
            if(currentIndex < 0) {
                currentIndex = images.length - 1; // loop to last
            }
            showImage(currentIndex);
        });

        // Next button click
        document.getElementById("nextBtn").addEventListener("click", function() {
            currentIndex++;
            if(currentIndex >= images.length) {
                currentIndex = 0; // loop to first
            }
            showImage(currentIndex);
        });

        // Automatic slideshow every 3 seconds
        setInterval(function() {
            currentIndex++;
            if(currentIndex >= images.length) {
                currentIndex = 0;
            }
            showImage(currentIndex);
        }, 3000);

    </script>

</body>
</html>
