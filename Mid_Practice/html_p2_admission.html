<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>

            <label>Full Name :</label>
            <input type="text" name="fullname" maxlength="50" required>

            <label>Father's Name :</label>
            <input type="text" name="fathername" maxlength="50" required>
            
            <label>Mother's Name :</label>
            <input type="text" name="mothername" maxlength="50" required>

            <label>Date of Birth :</label>
            <input type="date" name="dob" required>

            <label>Email Address :</label>
            <input type="email" name="email" required>
            
            <label>Gender :</label>
            <input type="radio" name="gender" value="Male" required>Male
            <input type="radio" name="gender" value="Female" required>Female
            <input type="radio" name="gender" value="Other" required>Other   
            
            <label>Interest :</label>
            <input type="checkbox" name="interest" value="Sports" >Sports
            <input type="checkbox" name="interest" value="Music" >Music
            <input type="checkbox" name="interest" value="Cooking" >Cooking 
            <input type="checkbox" name="interest" value="Travelling" >Travelling 
            <input type="checkbox" name="interest" value="Art" >Art 
            <input type="checkbox" name="interest" value="Programming" >Programming 
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>

            <label>SSC (GPA) :</label>
            <input type="text" name="ssc" maxlength="4" required>

            <label>HSC (GPA) :</label>
            <input type="text" name="hsc" maxlength="4" required>

            <label>Department Prefernce :</label>
            <select name="department" id="" required>
                <option value="">-- Select Department --</option>
                <option value="CSE">CSE</option>
                <option value="CoE">CoE</option>
                <option value="EEE">EEE</option>
                <option value="Civil">Civil</option>
                <option value="BBA">BBA</option>
                <option value="ENG">ENG</option>
                <option value="LAW">LAW</option>
            </select>

            <label for="">Docments :</label>     
            <input type="file" name="doc" required>

        </fieldset>

    <input type="submit" value="Submit Application">
    <input type="reset" value="Reset Form">
    </form>
</body>
</html>
